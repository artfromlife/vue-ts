<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../dist/vue.js"></script>
</head>
<body>
<div>
  <div id="app"></div>
</div>
<script>
  const son = {name: `son`, template:`<div>Hello</div>`}
  const son1 = {name: `son1`, template:`<div>Hello1</div>`}
  const father = {name: `Father`, components: {son,son1}, template:`<div><son></son><son1></son1></div>`}
  new Vue({
    name: `root`,
    template: '<father></father>',
    components: {father}
  }).$mount('#app')
</script>
</body>
</html>
